    <div class="container">
      <div class="row">
        <div class="col-lg-2 mt-3">

        <div class="col-lg-3 mt-3">

      <div class="container mt-4">
          <div class="row">
              <div class="col-lg-4">
                <canvas id="grafica-barras" width="100%" height="70%"></canvas>
              </div>
              <div class="col-lg-4">

                  <select name="selector-turno" id="selector-turno" class="mt-4 w-50 form-control">

                    <option value="1">1</option>
                    <option value="2">2</option>

                  </select><br>

              </div>

                <canvas id="grafica-lineas" width="100%" height="70%"></canvas>
              </div>
          </div>
      </div>

      <script>
      var graficabarrascontexto=document.getElementById("grafica-barras");
      var graficabarras=new Chart(graficabarrascontexto,{
          type:"bar",
          data:{
              labels:["1ro","2do","3ro","4to"],
              datasets:[{
                  label: "Rendimiento por turno",
                  data:[7,8,10,9],
                  backgroundColor:[
                      'rgb(66, 134, 244, 0.5)',
                      'rgb(74, 135, 72, 0.5)',
                      'rgb(229, 80, 72, 0.5)',
                      'rgb(10, 180, 172, 0.5)',
                  ]
              }]
          }
      });
      </script>
      <script>
        var graficabarrascontexto=document.getElementById("grafica-lineas");
        var graficabarras=new Chart(graficabarrascontexto,{
            type:"line",
            data:{

              datasets:[{
              label: "Velocidad de la maquína",
              data:[7,8,10,9],
              backgroundColor:[
                'rgb(66, 134, 244, 0.5)',
                'rgb(74, 135, 72, 0.5)',
                'rgb(229, 80, 72, 0.5)',
                'rgb(10, 180, 172, 0.5)',
              ]
            }]
          }
        });
      </script>
